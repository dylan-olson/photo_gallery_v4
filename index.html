	<body>
		<input type="text" id="user_input" placeholder="Search(16pt)" onfocus="this.placeholder = ''"
		onblur="this.placeholder = 'Search(16pt)'">
		<div class="container" id="lightgallery">
			<a href="img/01.jpg" data-sub-html="<h4>Hay Bales</h4><p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>"><img src="img/thumb/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields"></a>
			<a href="img/02.jpg" data-sub-html="<h4>Lake</h4><p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>"><img src="img/thumb/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here"></a>
			<a href="img/03.jpg" data-sub-html="<h4>Canyon</h4><p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>"><img src="img/thumb/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below"></a>
			<a href="img/04.jpg" data-sub-html="<h4>Iceberg</h4><p>It was amazing to see an iceberg up close, it was so cold but didn’t snow today.</p>"><img src="img/thumb/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today"></a>
			<a href="img/05.jpg" data-sub-html="<h4>Desert</h4><p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>"><img src="img/thumb/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons"></a>
			<a href="img/06.jpg" data-sub-html="<h4>Fall</h4><p>Fall is coming, I love when the leaves on the trees start to change color.</p>"><img src="img/thumb/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color"></a>
			<a href="img/07.jpg" data-sub-html="<h4>Plantation</h4><p>I drove past this plantation yesterday, everything is so green!</p>"><img src="img/thumb/07.jpg" alt="I drove past this plantation yesterday, everything is so green"></a>
			<a href="img/08.jpg" data-sub-html="<h4>Dunes</h4><p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>"><img src="img/thumb/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes"></a>
			<a href="img/09.jpg" data-sub-html="<h4>Countryside Lane</h4><p>We enjoyed a quiet stroll down this countryside lane.</p>"><img src="img/thumb/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane"></a>
			<a href="img/10.jpg" data-sub-html="<h4>Sunset</h4><p>Sunset at the coast! The sky turned a lovely shade of orange.</p>"><img src="img/thumb/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange"></a>
			<a href="img/11.jpg" data-sub-html="<h4>Cave</h4><p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>"><img src="img/thumb/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking"></a>
			<a href="img/12.jpg" data-sub-html="<h4>Bluebells</h4><p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>"><img src="img/thumb/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in"></a>
